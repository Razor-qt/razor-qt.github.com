<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
body {
	background-color: #013046;
	background-image: linear-gradient(to bottom, #044766 50%, #022535 100%);
	background-size: 100% 100%;
	background-position: top left;
	background-attachment: scroll;
	color: #eee;
	height: 100%;
}
#main {
	text-align: center;
	margin-top: 5em;
}
#main h1 {
	color: #41A0CB;
}
#lxqt-logo {
	height: 620px;
	width: 620px;
}
#logo {
	height: 64px;
	width: 64px;
	position: absolute;
	top: 1em;
	left: 1em;
}
a {
	color: white;
}
</style>
</head>
<body>
<div id="main">
	<img id="logo" src="/images/logo.png" alt="Razor logo"/>
	<a href="http://lxqt.org">
		<img id="lxqt-logo" src="/images/lxqt-logo.png" alt="LXQt logo"/>
	</a>

	<h1>Razor is now LXQt</h1>
	<p>
		The Razor project has merged with LXDE and is now <a href="http://lxqt.org">LXQt</a>.
	</p>
</div>
</body>
</html>
